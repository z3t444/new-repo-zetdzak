<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      /* Untuk memberi ruang di antara box */
      .spacer {
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body class="bg-gray-100 p-4">
    <div class="max-w-screen-lg mx-auto">
      <!-- Box 1: Deskripsi -->
      <div class="bg-white p-4 rounded-lg shadow-md mb-4">
        <h2 class="text-lg font-bold mb-2">Box 1 - Deskripsi</h2>
        <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget feugiat nulla. Vestibulum et sem quis magna consequat tincidunt. Integer at magna non nisl aliquam fermentum.</p>
      </div>

      <!-- Box 2: 4 Box di dalamnya -->
      <div class="bg-white p-4 rounded-lg shadow-md grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Box ke-1 -->
        <div class="bg-blue-200 p-2 rounded-md text-center">Box 1</div>
        <!-- Box ke-2 -->
        <div class="bg-green-200 p-2 rounded-md text-center">Box 2</div>
        <!-- Box ke-3 -->
        <div class="bg-yellow-200 p-2 rounded-md text-center">Box 3</div>
        <!-- Box ke-4 -->
        <div class="bg-red-200 p-2 rounded-md text-center">Box 4</div>
      </div>
    </div>
  </body>
</html>
