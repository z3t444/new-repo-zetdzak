<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glassmorphism Blur Background</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: red;
      }

      .glass-container {
        width: 300px;
        height: 200px;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.15); /* Transparansi putih */
        backdrop-filter: blur(40px); /* Efek blur */
        padding: 20px;
        color: #fff;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Bayangan lembut */
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <h1>Glassmorphism Blur</h1>
      <p>This is a sample text within a glassmorphism blurred background.</p>
    </div>
  </body>
</html>
